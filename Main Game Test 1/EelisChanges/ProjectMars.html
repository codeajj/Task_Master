<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Retro Futuristic UI</title>
<title>Site</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link crossorigin="" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     rel="stylesheet"/>
</head>

<body>
    <header class="retro-container-header old-crt-monitor">Task Master</header>
    <div class="retro-container old-crt-monitor">
        <div id="terminal">terminal
            <!-- Kaikki maat saat highlitetyksi tällä highlightCountryByName funktiolla -->
            <!--<button onclick="highlightCountryByName('France')">Highlight France</button> -->
        </div>
        <form id="input-form">
            <input id="input" type="text" placeholder=">">
            <input type="submit" value="Submit">
        </form>
        <button id="next-task"></button>
        <button id="next-level"></button>
    </div>
    <div id="map-wrapper">
    <div id="map"></div>
    <div class="crt-overlay"></div>
</div>
    <div class ="old-crt-monitor-faster retro-container-smaller">
        <div class="weather">weather
            <div id="weather-here"></div>
        <div id="image-container"></div>
        </div>
        <div class="info">info
            <div class="time"><h6>time</h6></div>
            <div class="hp"><h6>hp</h6></div>

        </div>
    </div>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script crossorigin=""
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="map.js"></script>

</body>
</html>
